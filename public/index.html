<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Bereitschaftsrechner"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>Bereitschaftsrechner</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<section class="container">
    <h1>Bereitschaftsrechner</h1>
    <form class="form">
        <h4>Einsatz</h4>
        <div class="row">
            <div class="col">
                <div class="form-group ">
                    <label for="einsatzTag">Tag:</label>
                    <input type="date" class="form-control" id="einsatzTag"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group ">
                    <label for="einsatzBeginn">Beginn:</label>
                    <input type="time" class="form-control" id="einsatzBeginn"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="einsatzEnde">Ende:</label>
                    <input type="time" class="form-control" id="einsatzEnde"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="einsatzDauer">Dauer:</label>
                    <output readonly type="time" class="form-control" id="einsatzDauer"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <output readonly class="text-danger" type="text" id="einsatzTagFehler"/>
                <output readonly class="text-danger" type="text" id="einsatzBeginnFehler"/>
                <output readonly class="text-danger" type="text" id="einsatzEndeFehler"/>
                <output readonly class="text-danger" type="text" id="einsatzFehler"/>
            </div>
        </div>

        <hr>
        <h4>Arbeit (nach dem Einsatz)</h4>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="sperrzeitEnde">Sperrzeit-Ende:</label>
                    <output readonly type="time" class="form-control" id="sperrzeitEnde"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group ">
                    <label for="arbeitBeginn">Beginn:</label>
                    <input type="time" class="form-control" id="arbeitBeginn"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="arbeitEnde">Ende:</label>
                    <input type="time" class="form-control" id="arbeitEnde"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="arbeitDauer">Dauer:</label>
                    <output readonly type="time" class="form-control" id="arbeitDauer"/>
                </div>
            </div>
        </div>

        <hr>
        <h4>Verbuchung</h4>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="ueblicherArbeitsbeginn">Ãœblicher Arbeitsbeginn:</label>
                    <input type="time" class="form-control" id="ueblicherArbeitsbeginn"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <output readonly class="text-danger" type="text" id="ueblicherArbeitsbeginnFehler"/>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="buchungBeginn">Buchung-Beginn:</label>
                    <output readonly type="time" class="form-control" id="buchungBeginn"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="buchungEnde">Buchung-Ende:</label>
                    <output readonly type="time" class="form-control" id="buchungEnde"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="buchungDauer">Buchung-Dauer:</label>
                    <output readonly type="time" class="form-control" id="buchungDauer"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="gesamtDauerNetto">Gesamt-Dauer (ohne Pausen):</label>
                    <output readonly type="time" class="form-control" id="gesamtDauerNetto"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="gesamtDauerBrutto">Gesamt-Dauer (inkl. Pausen):</label>
                    <output readonly type="time" class="form-control" id="gesamtDauerBrutto"/>
                </div>
            </div>
        </div>
    </form>
</section>
</body>
</html>
